name: Release

on:
    release:
        types: [published]

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
                  registry-url: https://registry.npmjs.org/
            - name: npm install
              run: npm i
            - name: build
              run: npm run build
            - name: publish
              working-directory: ./pkg
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.npm_token}}
